<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" class="rel" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="header">
      <img src="./images/logo.svg" alt="logo" />
    </div>

    <div class="mainContainer">
      <div class="leftSection">
        <div class="label">
          <label for="bill-input">Bill</label>
        </div>
        <div class="inputContainer">
          <input
            type="number"
            placeholder="0"
            onchange="handleBillChange(event)"
            id="bill-input"
            min="0"
          />
          <img src="./images/icon-dollar.svg" alt="dollar-icon" />
        </div>

        <div class="label">
          <label for="custom-percentage">Select Tip %</label>
        </div>
        <div class="tip-percentages">
          <input
            min="5"
            max="100"
            onclick="customClicked()"
            onchange="handleCustomPercentChange(event)"
            type="number"
            placeholder="Custom"
            id="custom-percentage"
          />
        </div>

        <div class="label">
          <label for="people">Number of People</label>
          <p id="error-msg"></p>
        </div>
        <div class="peopleWrapper">
          <input
            onchange="handlePeopleCountChange(event)"
            min="1"
            default="1"
            type="number"
            placeholder="1"
            id="people-count"
          />
          <img src="./images/icon-person.svg" alt="person" />
        </div>
      </div>
      <div class="rightSection">
        <div class="Amount">
          <div class="desc">
            <p>
              Tip Amount <br />
              <span>/ person</span>
            </p>
            <div id="tip-per-person">$ 0</div>
          </div>
          <div class="desc">
            <p>Total</p>
            <div id="total-tip">$ 0</div>
          </div>
        </div>
        <button onclick="handleReset()" id="reset-btn">RESET</button>
      </div>
    </div>
    <script src="./workOut.js"></script>
  </body>
</html>
